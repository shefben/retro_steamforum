<!-- BEGIN forumrow -->
<!-- IF forumrow.S_IS_CAT -->
<tr id="cat">
    <td bgcolor="#3E4637" colspan="6"><a href="{forumrow.U_VIEWFORUM}"><font face="verdana, arial, helvetica" size="2" color="#B4BA50"><b>{forumrow.FORUM_NAME}</b></font></a><!-- IF forumrow.FORUM_DESC --><br><font face="verdana,arial,helvetica" size="1" color="#B4BA50">{forumrow.FORUM_DESC}</font><!-- ENDIF --></td>
</tr>
<!-- ELSE -->
<tr align="center">
    <td bgcolor="#626d5c" valign="top">{forumrow.FORUM_FOLDER_IMG}</td>
    <td bgcolor="#545F4E" align="left"><a href="{forumrow.U_VIEWFORUM}"><font face="verdana, arial, helvetica" size="2"><b>{forumrow.FORUM_NAME}</b></font></a><!-- IF forumrow.FORUM_DESC --><br><font face="verdana,arial,helvetica" size="1">{forumrow.FORUM_DESC}</font><!-- ENDIF --></td>
    <td bgcolor="#626d5c"><font face="verdana, arial, helvetica" size="2">{forumrow.POSTS}</font></td>
    <td bgcolor="#545F4E"><font face="verdana, arial, helvetica" size="2">{forumrow.TOPICS}</font></td>
    <td bgcolor="#626d5c"><font face="verdana,arial,helvetica" size="1"><!-- IF forumrow.LAST_POST_TIME -->
        <table cellpadding="0" cellspacing="0" border="0" width="100%" id="ltlink"><tr align="right">
            <td nowrap><font face="verdana,arial,helvetica" size="1">{forumrow.LAST_POST_TIME}<br>{L_POST_BY_AUTHOR} <a href="{forumrow.U_LAST_POSTER}"><b>{forumrow.LAST_POSTER_FULL}</b></a></font></td>
            <td nowrap>&nbsp;<a href="{forumrow.U_LAST_POST}"><img src="{T_THEME_PATH}/images/lastpost.gif" alt="{L_VIEW_LATEST_POST}"></a></td>
        </tr></table>
    <!-- ELSE -->&nbsp;<!-- ENDIF --></font></td>
    <td bgcolor="#545F4E"><font face="verdana,arial,helvetica" size="1"><!-- IF forumrow.MODERATORS -->{forumrow.MODERATORS}<!-- ENDIF --></font></td>
</tr>
<!-- ENDIF -->
<!-- END forumrow -->
