
<!-- EVENT posting_editor_buttons_before -->
<div id="format-buttons" class="format-buttons">
	<button type="button" class="button button-icon-only bbcode-b" accesskey="b" name="addbbcode0" value=" B " title="{L_BBCODE_B_HELP}">
		<i class="icon fa-bold fa-fw" aria-hidden="true"></i>
	</button>
	<button type="button" class="button button-icon-only bbcode-i" accesskey="i" name="addbbcode2" value=" i " title="{L_BBCODE_I_HELP}">
		<i class="icon fa-italic fa-fw" aria-hidden="true"></i>
	</button>
	<button type="button" class="button button-icon-only bbcode-u" accesskey="u" name="addbbcode4" value=" u " title="{L_BBCODE_U_HELP}">
		<i class="icon fa-underline fa-fw" aria-hidden="true"></i>
	</button>
	<!-- IF S_BBCODE_QUOTE -->
	<button type="button" class="button button-icon-only bbcode-quote" accesskey="q" name="addbbcode6" value="Quote" title="{L_BBCODE_Q_HELP}">
		<i class="icon fa-quote-left fa-fw" aria-hidden="true"></i>
	</button>
	<!-- ENDIF -->
	<button type="button" class="button button-icon-only bbcode-code" accesskey="c" name="addbbcode8" value="Code" title="{L_BBCODE_C_HELP}">
		<i class="icon fa-code fa-fw" aria-hidden="true"></i>
	</button>
	<button type="button" class="button button-icon-only bbcode-list" accesskey="l" name="addbbcode10" value="List" title="{L_BBCODE_L_HELP}">
		<i class="icon fa-list fa-fw" aria-hidden="true"></i>
	</button>
	<button type="button" class="button button-icon-only bbcode-list-" accesskey="o" name="addbbcode12" value="List=" title="{L_BBCODE_O_HELP}">
		<i class="icon fa-list-ol fa-fw" aria-hidden="true"></i>
	</button>
	<button type="button" class="button button-icon-only bbcode-asterisk" accesskey="y" name="addlistitem" value="[*]" title="{L_BBCODE_LISTITEM_HELP}">
		<i class="icon fa-asterisk fa-fw" aria-hidden="true"></i>
	</button>
	<!-- IF S_BBCODE_IMG -->
	<button type="button" class="button button-icon-only bbcode-img" accesskey="p" name="addbbcode14" value="Img" title="{L_BBCODE_P_HELP}">
		<i class="icon fa-image fa-fw" aria-hidden="true"></i>
	</button>
	<!-- ENDIF -->
	<!-- IF S_LINKS_ALLOWED -->
	<button type="button" class="button button-icon-only bbcode-url" accesskey="w" name="addbbcode16" value="URL" title="{L_BBCODE_W_HELP}">
		<i class="icon fa-link fa-fw" aria-hidden="true"></i>
	</button>
	<!-- ENDIF -->
	<!-- IF S_BBCODE_FLASH -->
	<button type="button" class="button button-icon-only bbcode-flash" accesskey="d" name="addbbcode18" value="Flash" title="{L_BBCODE_D_HELP}">
		<i class="icon fa-flash fa-fw" aria-hidden="true"></i>
	</button>
	<!-- ENDIF -->
	<button type="button" class="button button-icon-only bbcode-color" name="bbpalette" id="bbpalette" value="{L_FONT_COLOR}" title="{L_BBCODE_S_HELP}">
		<i class="icon fa-tint fa-fw" aria-hidden="true"></i>
	</button>
	<select name="addbbcode20" class="bbcode-size" title="{L_BBCODE_F_HELP}">
		<option value="50">{L_FONT_TINY}</option>
		<option value="85">{L_FONT_SMALL}</option>
		<option value="100" selected="selected">{L_FONT_NORMAL}</option>
		<!-- IF not MAX_FONT_SIZE or MAX_FONT_SIZE >= 150 -->
			<option value="150">{L_FONT_LARGE}</option>
			<!-- IF not MAX_FONT_SIZE or MAX_FONT_SIZE >= 200 -->
				<option value="200">{L_FONT_HUGE}</option>
			<!-- ENDIF -->
		<!-- ENDIF -->
	</select>

	<!-- EVENT posting_editor_buttons_custom_tags_before -->

	<!-- BEGIN custom_tags -->
	<button type="button" class="button button-secondary bbcode-{custom_tags.BBCODE_TAG_CLEAN}" name="addbbcode{custom_tags.BBCODE_ID}" value="{custom_tags.BBCODE_TAG}" title="{{ custom_tags.BBCODE_HELPLINE }}">
		{custom_tags.BBCODE_TAG}
	</button>
	<!-- END custom_tags -->
</div>
<!-- EVENT posting_editor_buttons_after -->
<!-- ENDIF -->
